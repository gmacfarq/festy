{% extends 'layout.html' %}
{% block head %}
<link rel="stylesheet" href="/stylesheets/playlists.css">
{% endblock %}
{% block content %}

<img class="wave" src="/images/wave-vertical.png" style="left: 5%;" />
<img class="wave" src="/images/wave-vertical.png" style="left: 25%;" />
<img class="wave" src="/images/wave-vertical.png" style="left: 45%;" />
<img class="wave" src="/images/wave-vertical.png" style="left: 65%;" />
<img class="wave" src="/images/wave-vertical.png" style="left: 85%;" />

<h1 class="title-text">My Festy Playlists</h1>

<div class="playlist-container">
    {% if playlists|length == 0 %}
    <h2 class="no-playlists">No Playlists Found!</h1>
    <a class="create-playlist" href="/festivals">
        <span> Find a Festival </span>
    </a>
    {% endif %}

    {% for playlist in playlists %}
    <div class="playlist">
        <h2 class="playlist-title">{{ playlist.name }}</h2>
        <div class="buttons-div">
            <a class="button open-button" href="{{ playlist.url }}" target="blank">
                <span class="open-desktop"> Open </span>
                <span class="open-mobile">
                    <img src="/images/open-new.svg" />
                </span>
            </a>
            <div class="button delete-button">
                <span class="delete-desktop"> Delete</span>
                <span class="delete-mobile">
                    <img src="/images/delete.svg" />
                </span>
            </div>
        </div>
    </div>
    {% endfor %}

</div>
{% endblock %}
