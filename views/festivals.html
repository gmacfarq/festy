{% block head %}
<link rel="stylesheet" href="/stylesheets/festivals.css">
{% endblock %}
{% extends 'layout.html' %} {% block content %}
<div class="squiggle-frame">

  <img class="squiggle" src="images/squiggle-vertical.png" style="left: 5%;" />
  <img class="squiggle" src="images/squiggle-vertical.png" style="left: 25%;" />
  <img class="squiggle" src="images/squiggle-vertical.png" style="left: 45%;" />
  <img class="squiggle" src="images/squiggle-vertical.png" style="left: 65%;" />
  <img class="squiggle" src="images/squiggle-vertical.png" style="left: 85%;" />

</div>

<div class="header">
  <h1 class="title-text">Upcoming Festivals</h1>
  <form class="search-form" method="get">
    <div class="search-box">
      <input class="search-input" type="text" placeholder="Search festivals...">
    </div>
  </form>
</div>
<div class="festivals">
  {% for festival in festivals %}
  <div class="festival">
    <div class="festival-name-container">
      <h2 class="border-text"> {{ festival.name }}</h2>
    </div>

    <div class="festival-information-container">
      <!-- Add a bunch of information about the
        festival and maybe a picture later -->
    </div>
    <a href="/festivals/{{ festival.id }}">
      <div class="make-playlist-button">
        <h2 class="border-text">Make a Playlist</h2>
      </div>
    </a>
  </div>
  {% endfor %}

</div>

{% endblock %}
