{% extends 'layout.html' %}

{% block content %}
<h1>Festival Details</h1>

<div class="festival">
    <h2>{{ festival.name }}</h2>
    <p>Date: {{ festival.date }}</p>
    <!-- <p>Location: {{ festival.location }}</p> -->
</div>

<h2>Acts</h2>
<form method="post" action="/festivals/{{ festival.id }}">
  <ul>
      {% for act in festival.acts %}
      <li>
          {{ act.artist_name }}
          <input type="hidden" name="artistIds[]" value="{{ act.spotify_id }}">
          <label for="trackCount{{ act.artist_id }}">Number of Tracks:</label>
          <input type="number" name="trackCounts[]" id="trackCount{{ act.artist_id }}" min="1" value="1">
      </li>
      {% endfor %}
  </ul>
  <button type="submit">Submit</button>
</form>

<p><a href="/">Back to Homepage</a></p>
{% endblock %}
